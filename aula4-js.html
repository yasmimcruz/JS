<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap JS</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script>

            function somar(){
                var num1 = parseInt(document.getElementById('num1').value, 10)
                var num2 = parseInt(document.getElementById('num2').value, 10)
                var somar = num1 + num2
                document.getElementById('resultado').innerHTML = somar
                }

                function subtrair(){
                var num1 = parseInt(document.getElementById('num1').value, 10)
                var num2 = parseInt(document.getElementById('num2').value, 10)
                var subtrair = num1 - num2
                document.getElementById('resultado').innerHTML = subtrair
                }

                function multiplicar(){
                var num1 = parseInt(document.getElementById('num1').value, 10)
                var num2 = parseInt(document.getElementById('num2').value, 10)
                var multiplicar = num1 * num2
                document.getElementById('resultado').innerHTML = multiplicar
                }

                function dividir(){
                var num1 = parseInt(document.getElementById('num1').value, 10)
                var num2 = parseInt(document.getElementById('num2').value, 10)
                var dividir = num1 / num2
                document.getElementById('resultado').innerHTML = dividir
                }

                function resto(){
                var num1 = parseInt(document.getElementById('num1').value, 10)
                var num2 = parseInt(document.getElementById('num2').value, 10)
                var resto = num1 % num2
                document.getElementById('resultado').innerHTML = resto
                }
        </script> 

    </head>

    <body>

            </div>
            <label for="num1">Digite um numero:</label>
            <input type="number" id="num1">
            <label for="num2">Digite um numero:</label>
            <input type="number" id="num2">
          </div><br><br>


        <button onclick="somar()" class="btn btn-outline-primary">somar</button>
        <button onclick="subtrair()" class="btn btn-outline-secondary">subtrair</button>
        <button onclick="multiplicar()" class="btn btn-outline-success">multiplicar</button>
        <button onclick="dividir()" class="btn btn-outline-danger">dividir</button>
        <button onclick="resto()" class="btn btn-outline-warning">resto</button><br><br>

        <p id="resultado">O resultado da conta Ã©: </p>

      
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    

</body>
</html>
